<div *ngIf="hero" class="frame">
	<h2><em>{{hero.name}}</em> details</h2>
	<form class="form-inline">
		<div class="form-group">
			<label for="heroId">id: </label>
			<input id="heroId" name="heroId" class="form-control" disabled [(ngModel)]="hero.id">
		</div>
		<div class="form-group">
			<label for="name">name: </label>
			<input [(ngModel)]="hero.name" id="name" name="name" class="form-control" placeholder="name">
		</div>
		<div class="form-group form-group-buttons">
			<button class="btn btn-default" (click)="goBack()">Back</button>
			<button class="btn btn-default" (click)="save()">Save</button>
		</div>
	</form>
</div>
